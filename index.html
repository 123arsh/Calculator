<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input id="screen" readonly type="text">
        <div class="childConatiner">
            <button id="one" class="number" onclick="appendresult('1')">1</button>
            <button id="two" class="number" onclick="appendresult('2')">2</button>
            <button id="three"class="number"  onclick="appendresult('3')">3</button>
            <button id="plus" class="number" onclick="appendresult('+')">+</button>
            <button id="four"class="number"  onclick="appendresult('4')">4</button>
            <button id="five" class="number" onclick="appendresult('5')">5</button>
            <button id="six" class="number" onclick="appendresult('6')">6</button>
            <button id="minus" class="number" onclick="appendresult('-')">-</button>
            <button id="seven" class="number" onclick="appendresult('7')">7</button>
            <button id="eight" class="number" onclick="appendresult('8')">8</button>
            <button id="nine" class="number" onclick="appendresult('9')">9</button>
            <button id="mul" class="number" onclick="appendresult('*')">*</button>
            <button id="zero" class="number" onclick="appendresult('0')">0</button>
            <button id="dot" class="number" onclick="appendresult('.')">.</button> 
            <button id="divide" class="number" onclick="appendresult('/')">/</button>
            <button id="cancel" class="number" onclick="clearfun()"> C </button>
            <button id="erase" class="number" onclick="backspace()"> <- </button>
            <button id="enter" class="number" onclick="getOutput()">=</button>
        </div>
       
    </div>
    
    <script src="script.js"></script>
</body>
</html>
